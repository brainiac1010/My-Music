<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/cb15de5312.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <img src="./wp12331970.jpg" class="song-img">
            <h1>Future - Too Many Nights</h1>
            <p>Metro Boomin</p>

            <audio>
                <source src="./Metro Boomin, Future - Too Many Nights (Visualizer) ft. Don Toliver.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls" id="song">
                <div onclick="skipBackward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="skipForward()"><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
